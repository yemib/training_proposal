<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>

</head>

<body>
    <div   style="position:fixed;">
    <a download="ONETOUCH_TRAIING_PROPOSAL.pdf" href="/ONETOUCH_TRAIING_PROPOSAL.pdf" 
    style="display: inline-block; padding: 10px 20px; 
    background-color: #ff0000; color: white; text-decoration: none; 
    border-radius: 5px; font-size: 16px; text-align: center;border: black solid 1px;"><strong> Download PDF File </strong></a>

</div>

<div id="loading-spinner" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: #ff00003f;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 40px;
    font-weight: bold;
    z-index: 9999;
">
    
    <p>Loading DOCUMENT, please wait...</p>
</div>
<div id="pdf-container"></div>

<script>
    var url = 'ONETOUCH_TRAIING_PROPOSAL.pdf'; // Replace with your actual PDF URL

    var loadingTask = pdfjsLib.getDocument(url);
    var spinner = document.getElementById('loading-spinner'); // Get the loading div
    var container = document.getElementById('pdf-container');

    loadingTask.promise.then(function(pdf) {
        let totalPages = pdf.numPages;
        let pagesLoaded = 0;

        for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
            pdf.getPage(pageNumber).then(function(page) {
                var scale = 2; // High-quality rendering
                var viewport = page.getViewport({ scale: scale });

                var canvas = document.createElement('canvas');
                canvas.style.display = 'block';
                canvas.style.margin = '10px auto';
                container.appendChild(canvas);

                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(function() {
                    pagesLoaded++;

                    // Hide the spinner when all pages are loaded
                    if (pagesLoaded === totalPages) {
                        setTimeout(() => {
                            spinner.style.transition = 'opacity 0.5s ease';
                            spinner.style.opacity = '0';
                            setTimeout(() => spinner.style.display = 'none', 500);
                        }, 300); // Small delay for smoother transition
                    }
                });
            });
        }
    });
</script>




</body>

</html>
